<header class="bg-[#f4f4f4] sticky top-0 z-10" >
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-4 lg:px-8" aria-label="Global">
      <div class="flex flex-1">
        <div class="hidden lg:flex lg:gap-x-12">
          <a routerLink="/chat" class="text-md font-medium leading-6 text-[var(--color-violeta)]">Chatea con LaborAI</a>
          <a routerLink="/team" class="text-md font-medium leading-6 text-[var(--color-violeta)]">Nuestro Equipo</a>
          <a routerLink="/about" class="text-md font-medium leading-6 text-[var(--color-violeta)]">Sobre LaborAI</a>
        </div>
        <div class="flex lg:hidden">
          <button (click)="setOpen()" type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
            <span class="sr-only">Open main menu</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
          </button>
        </div>
      </div>
      <a routerLink="/" class="">
        <span class="sr-only">LaborAI</span>
        <img class="h-8 w-auto" src="../../assets/logo-sinFondo.png" alt="">
      </a>
    
    </nav>
    <!-- Mobile menu -->
     @if(open){

       <div class="lg:hidden" role="dialog" aria-modal="true">
      
         <div class="fixed inset-0 z-10"></div>
         <div class="fixed inset-y-0 left-0 z-10 w-full overflow-y-auto bg-[#f4f4f4] px-6 py-6">
           <div class="flex items-center justify-between">
             <div class="flex flex-1">
               <button (click)="setOpen()" type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
                 <span class="sr-only">Close menu</span>
                 <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                   <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                 </svg>
               </button>
             </div>
             <a href="#" class="-m-1.5 p-1.5">
               <span class="sr-only">Your Company</span>
               <img class="h-8 w-auto" src="../../assets/logo-sinFondo.png" alt="">
             </a>
           
           </div>
           <div class="mt-6 space-y-2">
             <a routerLink="/chat"  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-[var(--color-violeta)] hover:bg-gray-50">Chatea con LaborAI</a>
             <a routerLink="/team"  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-[var(--color-violeta)] hover:bg-gray-50">Nuestro Equipo</a>
             <a routerLink="/about"  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-[var(--color-violeta)] hover:bg-gray-50">Sobre LaborAI</a>
           </div>
         </div>
        </div>
     }
  </header>
